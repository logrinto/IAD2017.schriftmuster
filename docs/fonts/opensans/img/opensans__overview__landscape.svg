  <text id="Gute_Typografie_war_immer_schon_ein_entscheidender_Aspekt_eine" data-name="Gute Typografie war immer schon ein  entscheidender Aspekt eine" class="cls-3" x="700.632" y="608.055">Gute Typografie war immer schon ein <tspan x="700.632" dy="36">entscheidender Aspekt eines professionellen </tspan><tspan x="700.632" dy="36">Webauftrittes. Die designbestimmende </tspan><tspan x="700.632" dy="36">Typografie ist v.a. dort wichtig, wo viele </tspan><tspan x="700.632" dy="36">Inhalte angeboten werden, so z.B. bei News, </tspan><tspan x="700.632" dy="36">Blogs und anderen textlastigen Inhalten. </tspan><tspan x="700.632" dy="36">Typografische Designelemente spielen im </tspan><tspan x="700.632" dy="36">Printbereich schon lange ein grosse Rolle. </tspan><tspan x="700.632" dy="36">Für Webseiten eröffnen nun neue Techniken </tspan><tspan x="700.632" dy="36">(CSS3, HTML5) auch neue typografische </tspan><tspan x="700.632" dy="36">Möglichkeiten.</tspan></text>
