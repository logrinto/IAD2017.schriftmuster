  <text id="Gute_Typografie_war_immer_schon_ein_entscheidender_Aspekt_eine" data-name="Gute Typografie war immer schon ein  entscheidender Aspekt eine" class="cls-3" x="46.632" y="394.055">Gute Typografie war immer schon ein <tspan x="46.632" dy="18">entscheidender Aspekt eines professionellen </tspan><tspan x="46.632" dy="18">Webauftrittes. Die designbestimmende </tspan><tspan x="46.632" dy="18">Typografie ist v.a. dort wichtig, wo viele </tspan><tspan x="46.632" dy="18">Inhalte angeboten werden, so z.B. bei News, </tspan><tspan x="46.632" dy="18">Blogs und anderen textlastigen Inhalten. </tspan><tspan x="46.632" dy="18">Typografische Designelemente spielen im </tspan><tspan x="46.632" dy="18">Printbereich schon lange ein grosse Rolle. </tspan><tspan x="46.632" dy="18">Für Webseiten eröffnen nun neue Techniken </tspan><tspan x="46.632" dy="18">(CSS3, HTML5) auch neue typografische </tspan><tspan x="46.632" dy="18">Möglichkeiten.</tspan></text>
